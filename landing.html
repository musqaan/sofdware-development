<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Landing Page</title>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
      background: linear-gradient(45deg,#d2001a,#7462ff,#f48e21);
        background-size: 300%  300%;
        animation: color 12s ease-in-out infinite;
      
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        width: auto;
        /* background: linear-gradient(45deg,#d2001a,#7462ff,#f48e21);
        background-size: 300%  300%;
        animation: color 12s ease-in-out infinite; */
     
    }
    @keyframes color{
        0%{
            background-position: 0 50%;
        }
        50%{
            background-position: 100% 50%;

        }
       100%{
            background-position: 0 50%;
        }
    }

    /* Header Section */
    header {
      font-weight: bold;
      margin-bottom: 30px;
      font-size: 2.5rem;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    /* Subheading */
    .subheading {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 2s 0.5s forwards;
    }

    /* Button */
    .cta-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.5s 1s forwards;
      transition: transform 0.3s ease-in-out;
    }

    .cta-btn:hover {
      transform: translateY(-5px);
      background-color: #45a049;
    }

    /* Animation Keyframes */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer Section */
    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #999;
      animation: fadeIn 2s 2s forwards;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        font-size: 1.6rem;
      }
      .subheading {
        font-size: 1,5rem;
        color: #5d5454;
      }
      .cta-btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
    .navbar {
        display: flex;
        font-weight: bold;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
    }
    .navbar .logo a{
        text-decoration: none;
        font-size: 2rem;
        color:white;
        padding-left: 30px;
    }
    .nav-links {
        list-style: none;
        text-decoration: none;
        justify-content: space-evenly;
        display: flex;
        padding-right:30px ;
        gap: 3rem;
    }
    .nav-links li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.3rem;
    }
    .nav-links li a:hover {
    color: #ddd;
}

.hamburger {
    display: none;
    font-size: 2rem;
    color: #fff;
    cursor: pointer;
}

@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        text-align: center;
        margin-top: 1rem;
    }

    .nav-links.active {
        display: flex;
    }

    .hamburger {
        display: block;
    }
}
  </style>
</head>
<body>
    
        <nav class="navbar">
            <div class="logo">
                <a href="#">MySite</a>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">
                &#9776;
            </div>
        </nav>
    
  <div class="container">
    <header>Welcome to Our Website</header>
    <p class="subheading">We offer the best solutions for your business needs.</p>
    <button class="cta-btn">Get Started</button>
  </div>

  <footer>Â© 2025 Company Name. All Rights Reserved.</footer>

  <script>
    function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
}

  </script>
</body>
</html>
